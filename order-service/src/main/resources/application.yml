server:
  port: 8083

spring:
  application:
    name: order-service
  cloud:
    stream:
      bindings:
        createOrder-out-0:
          destination: create-order-topic
          content-type: application/json
        cancelOrder-out-0:
          destination: cancel-order-topic
          content-type: application/json
        cancelOrder-in-0:
          destination: cancel-order-topic
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}